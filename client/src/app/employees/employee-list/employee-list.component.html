<div>

    <div class="row justify-content-between ext-box">

      <div class="col-4 int-box">
        <mat-form-field>
          <mat-select placeholder="Filter By" [(ngModel)]="filterBy">
            <mat-option *ngFor="let option  of filterByOptions" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Filter Employees" #input>
        </mat-form-field>
      </div>

      <div class="col-4 int-box">
        <a mat-button color="primary" (click)="openModal(createEmployee)">Create Employee</a>
      </div>

    </div>

</div>

<ng-template #createEmployee>
  <app-employee-create [modalRef]="modalRef" (reloadEmployees)="reloadEmployees($event)"></app-employee-create>
</ng-template>

<div class="p-2 bg-light border">

    <table mat-table [dataSource]="dataSource" class="table table-hover"
    matSort matSortActive="LastName" matSortDirection="asc" matSortDisableClear>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> Id </th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>
        <!-- Employee Number Column -->
        <ng-container matColumnDef="EmployeeNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> Employee Number </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employeeNumber}} </td>
        </ng-container>
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> First Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> Last Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
        </ng-container>
        <!-- City Column -->
        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> City </th>
            <td mat-cell *matCellDef="let employee"> {{employee.city}} </td>
        </ng-container>
        <!-- Province Column -->
        <ng-container matColumnDef="ProvinceName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> Province </th>
            <td mat-cell *matCellDef="let employee"> {{employee.provinceName}} </td>
        </ng-container>
        <!-- Company Name Column -->
        <ng-container matColumnDef="CompanyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="modify-arrow"> Company </th>
            <td mat-cell *matCellDef="let employee"> {{employee.companyName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let employee; columns: displayColumns;" (click)="selectEmployee(employee)"></tr>
       
      </table>
      <mat-paginator class="p-2 bg-light border" [length]="dataSource.total" 
      [pageSizeOptions]="pageSizeOptions" [pageSize]="itemsPerPage" showFirstLastButtons></mat-paginator>
      
</div>

<div class="col-4 int-box">
  <a mat-button color="primary" (click)="createPDF()">Create PDF</a>
</div>
