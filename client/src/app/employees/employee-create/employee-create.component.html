<div class="modal-header">
    <h2 class="modal-title">Create Employee</h2>
    <button *ngIf="showCloseButton" type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="p-3 bg-light border">
    <app-employee-info [employee]="employee"
                       [employeeOperation]="employeeOperation"
                       (closeWindow)="closeWindow($event)">
    </app-employee-info>
</div>
