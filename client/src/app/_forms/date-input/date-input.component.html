<div class="form-group">
    <label>{{label}}</label>
    <input 
        type="text"
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        class='form-control'
        [formControl]='ngControl.control'
        placeholder={{label}}
        bsDatepicker
        [bsConfig]='bsConfig'
    >
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div> 
</div>
