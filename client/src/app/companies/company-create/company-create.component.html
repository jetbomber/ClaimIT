<div class="modal-header">
    <h2 class="modal-title pull-left">Create Company</h2>
    <button *ngIf="showCloseButton" type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="col-12 p-3 bg-light">
    <div class="p-3 bg-light border">
        <app-company-info [company]="company"
                        [companyOperation]="companyOperation"
                        (closeWindow)="closeWindow($event)">
        </app-company-info>
    </div>
</div>
